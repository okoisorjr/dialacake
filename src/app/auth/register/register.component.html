<div class="card-header flex items-center justify-between py-2 px-3">
  <h4 class="card-title fw-bold">Create Account</h4>
  <button
    type="button"
    style="background-color: #f3db00"
    class="btn btn-sm btn-icon"
    data-bs-dismiss="modal"
    (click)="dismissModal(); dismissAll()"
  >
    <i class="ri-close-line fs-5"></i>
  </button>
</div>
<div class="modal-body">
  <form
    #registrationForm="ngForm"
    (ngSubmit)="signUp(registrationForm)"
    novalidate
  >
    <div style="background-color: #aaad0e" class="p-3">
      <div class="">
        <input
          type="tel"
          name="phone"
          class="form-control mb-3"
          placeholder="Enter your digits"
          required
          [(ngModel)]="newUser.phone"
          ngModel
        />
      </div>

      <div class="">
        <input
          type="text"
          name="fullname"
          class="form-control mb-3"
          placeholder="Enter your fullname"
          required
          [(ngModel)]="newUser.fullname"
          ngModel
        />
      </div>

      <div class="">
        <input
          type="email"
          name="email"
          class="form-control mb-3"
          placeholder="Enter your email"
          required
          [(ngModel)]="newUser.email"
        />
      </div>

      <div class="mt-3">
        <input
          type="password"
          name="password"
          class="form-control mb-3"
          placeholder="Create your password"
          required
          [(ngModel)]="newUser.password"
        />
      </div>

      <div>
        <button
          [disabled]="submitted"
          type="submit"
          class="w-100 btn shadow-md fw-bold"
          style="background-color: #faff05"
          data-bs-dismiss="modal"
        >
          <span class="font-semibold text-[#000]">Sign up</span>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer flex flex-col items-center justify-center">
  <p class="text-sm">Already have an account?</p>
  <br />
  <a class="text-sm text-[#aaad0e] cursor-pointer" (click)="openLoginModal(loginModal)">Login</a>
</div>

<ng-template #loginModal let-modal>
  <app-login></app-login>
</ng-template>
