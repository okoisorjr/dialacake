<div class="my-2">
  <h3 class="text-lg lg:text-xl font-bold text-[#110101]">
    Users [{{ users.length }}]
  </h3>
</div>

<p-table
  #dt
  [value]="users"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="20"
  selectionMode="multiple"
  [showCurrentPageReport]="true"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">USER_ID<p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="fullname">
        Fullname<p-sortIcon field="fullname"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="fullname"
          display="menu"
        ></p-columnFilter>
      </th>
      <th pSortableColumn="email">
        Email<p-sortIcon field="email"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="email"
          display="menu"
        ></p-columnFilter>
      </th>
      <th pSortableColumn="phone">
        Phone<p-sortIcon field="phone"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="phone"
          display="menu"
        ></p-columnFilter>
      </th>
      <th pSortableColumn="createdAt">
        Created At<p-sortIcon field="createdAt"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        {{ user.id }}
      </td>
      <td>{{ user.fullname | titlecase }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.createdAt.toDate() | date }}</td>
    </tr>
  </ng-template>
</p-table>
